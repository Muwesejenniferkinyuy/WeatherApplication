<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="weather">
        <input type="search" class="weather_search" placeholder="Your city">
        <div class="weather_today">
            <div class="weather_details">
                <h2 class="wether_city">city</h2>
                <p class="weather_day">Day</p>
                <div class="weather_current">
                    <p class="weather_indicator weather_indicator--humidity"><span class="value">50</span>%</p>
                    <p class="weather_indicator weather_indicator--Wind"><span class="value">west, 5</span>m/s</p>
                    <p class="weather_indicator weather_indicator--pressure"><span class="value">1050</span>hpa</p>
                </div>
            </div>
            <img src="images/clear-sky.png" alt="clear sky" class="weather_image">
            <div class="weather_temperature"><span class="value">+25</span>&deg;c</div>
        </div>
        <div class="weather_forecast">
            <article class="weather_forecast_item">
                <img src="images/clear-sky.png" alt="clear sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="wether_forecast_temperature"><span class="value">+25</span>&deg;c</p>
            </article>
            <article class="weather_forecast_item">
                <img src="images/clear-sky.png" alt="clear sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="wether_forecast_temperature"><span class="value">+25</span>&deg;c</p>
            </article>
            <article class="weather_forecast_item">
                <img src="images/clear-sky.png" alt="clear sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="wether_forecast_temperature"><span class="value">+25</span>&deg;c</p>
            </article>
            <article class="weather_forecast_item">
                <img src="images/clear-sky.png" alt="clear sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="wether_forecast_temperature"><span class="value">+25</span>&deg;c</p>
            </article>
            <article class="weather_forecast_item">
                <img src="images/clear-sky.png" alt="clear sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="wether_forecast_temperature"><span class="value">+25</span>&deg;c</p>
            </article>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
